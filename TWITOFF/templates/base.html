<!-- Comment here, this is our base template -->

<!DOCTYPE html>
<html>
  <head>
    <title> Twitoff!! - {{ title }}</title>
    <!-- add in a stylesheet from picnicss.com -->
    <link rel="stylesheet" href="https://unpkg.com/picnic">
    <button class="pseudo" action="/user" method="post">User</button>
    <a class="pseudo button">Link</a>
    <input class="pseudo" value="Submit" type="submit">
    <label>
      <input type="checkbox">
      <span class="toggle pseudo button">Toggle</span>
    </label>
  </head>

  <body>
    <h1> Twitoff is cool! </h1>
    <article class="flex two" style="padding: 3em 1em;">
  {% block content %}
  <form action="/user" method="post">
    <input type="text" name="user_name" placeholder="User to add">
    <input type="submit" value="Add User" class="success">
  </form>

  <form action="/compare" method="post">
    <select name="user1">
      {% for user in users %}
      <option value="{{ user.name }}">{{ user.name }}</option>
      {% endfor %}
    </select>
    <select name="user2">
      {% for user in users %}
      <option value="{{ user.name }}">{{ user.name }}</option>
      {% endfor %}
    </select>
    <input type="text" name="tweet_text" placeholder="Tweet text to predict">
    <input type="submit" value="Compare Users" class="success">
  </form>

  {% endblock %}
  </body>

</html>
